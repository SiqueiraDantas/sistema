<!-- turmas.html (versão final com modal corrigido) -->
<div class="turmas-container">
  <div class="header-turmas">
    <h2>Turmas</h2>
    <button id="btn-imprimir-tabela" class="btn-acao">
      <i class="fas fa-print"></i> Imprimir Tabela
    </button>
  </div>

  <div class="filtros-container">
    <div class="filtro-item">
      <label for="filtroTurma">Filtrar por Oficina:</label>
      <select id="filtroTurma">
        <option value="">Todas</option>
      </select>
    </div>
    <div class="filtro-item">
      <label for="filtroNome">Pesquisar por Nome:</label>
      <input type="text" id="filtroNome" placeholder="Digite o nome do aluno...">
    </div>
  </div>

  <div class="tabela-wrapper">
    <table id="tabelaTurmas">
      <thead>
        <tr>
          <th>Matrícula</th>
          <th>Nome do Aluno</th>
          <th>Oficinas Atuais</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="corpoTabelaTurmas"></tbody>
    </table>
  </div>
</div>

<!-- ✅ Modal de Edição de Oficinas -->
<div id="modal-editar-oficinas" class="modal">
  <div class="modal-content">
    <span class="modal-close">&times;</span>
    <h3>Editar Oficinas de <span id="modal-nome-aluno"></span></h3>

    <label for="modal-select-oficinas">Selecione as oficinas:</label>
    <select id="modal-select-oficinas" multiple></select>

    <button id="modal-btn-salvar" class="btn-acao salvar">
      <i class="fas fa-save"></i> Salvar
    </button>
  </div>
</div>

<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }
  .modal.visible { display: flex; }
  .modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 480px;
    box-shadow: 0 0 12px rgba(0,0,0,0.25);
    position: relative;
  }
  .modal-close {
    position: absolute;
    top: 8px;
    right: 12px;
    font-size: 22px;
    cursor: pointer;
  }
  .modal h3 {
    color: #F26729;
    margin-bottom: 12px;
  }
  select[multiple] {
    width: 100%;
    height: 120px;
    padding: 6px;
    margin: 16px 0;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  .btn-acao.salvar {
    background-color: #1B4B5F;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
  }
  .btn-acao.salvar:hover {
    background-color: #163a46;
  }
</style>
