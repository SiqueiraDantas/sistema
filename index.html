<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login MIS EDUCA</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="login-header">
        <h1>Bem-vindo</h1>
        <p>Faça login em sua conta</p>
      </div>
      
      <form class="login-form" id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required />
          </div>
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <div class="input-wrapper password-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
            <button type="button" class="toggle-password" id="togglePasswordBtn">
              <i class="fas fa-eye" id="eye-icon"></i>
            </button>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" id="remember" />
            <span class="checkmark"></span>
            Lembrar de mim
          </label>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>

        <!-- ✅ NOVO: Ano letivo (fica em cima do Entrar) -->
        <div class="input-group">
          <label for="anoLetivo">Ano letivo</label>
          <div class="input-wrapper">
            <i class="fas fa-calendar-days input-icon"></i>
            <select id="anoLetivo" name="anoLetivo" required>
              <option value="2026" selected>2026</option>
              <option value="2025">2025</option>
            </select>
          </div>
          <small class="hint">Selecione o banco de dados correto antes de entrar.</small>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span>Entrar</span>
          <i class="fas fa-arrow-right"></i>
        </button>

        <div id="error-message" class="error-message"></div>

        <p class="signup-link">
          Não tem uma conta? <a href="#">Cadastre-se</a>
        </p>
      </form>
    </div>

    <div class="background-decoration">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>
  </div>

  <script type="module" src="js/script.js"></script>
</body>
</html>
