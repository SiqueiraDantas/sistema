<style>
  .kpi-dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 30px;
    margin-top: 30px;
  }
  .kpi-card {
    background-color: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    display: flex;
    flex-direction: column;
  }
  .kpi-card-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }
  .kpi-card h3 {
    margin: 0;
    color: #333;
    font-size: 1.3em;
  }
  .print-kpi-chart {
    background: none;
    border: none;
    color: var(--cor-primaria);
    font-size: 1.2em;
    cursor: pointer;
    padding: 5px;
    border-radius: 4px;
    transition: background-color 0.2s ease;
  }
  .print-kpi-chart:hover {
    background-color: rgba(var(--cor-primaria-rgb), 0.1);
  }
  .chart-container {
    height: 300px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #888;
    font-style: italic;
    position: relative;
  }
  .full-width {
    grid-column: 1 / -1;
  }
  /* Estilos para gráficos de barras */
  .chart-bar-container {
    display: flex;
    flex-direction: column;
    height: 100%;
    justify-content: flex-end;
    padding-bottom: 10px;
    width: 100%;
  }
  .chart-bar-item {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
  }
  .chart-bar-label {
    width: 120px;
    font-size: 0.9em;
    color: #555;
    flex-shrink: 0;
    text-align: right;
    padding-right: 10px;
  }
  .chart-bar-value-container {
    flex-grow: 1;
    display: flex;
    align-items: center;
  }
  .chart-bar {
    background-color: var(--cor-primaria);
    color: white;
    font-size: 0.8em;
    text-align: right;
    padding: 4px 8px;
    box-sizing: border-box;
    border-radius: 3px;
    min-width: 20px;
    transition: width 0.5s ease-out;
  }
  /* Estilos para gráficos de pizza */
  .chart-pie-svg {
    max-width: 100%;
    max-height: 100%;
  }
  .chart-pie-slice {
    stroke: white;
    stroke-width: 2px;
    transition: fill 0.3s ease;
  }
  .chart-pie-slice:hover {
    opacity: 0.8;
  }
  .chart-pie-label {
    font-size: 0.7em;
    fill: #333;
    text-anchor: middle;
    pointer-events: none;
  }
  .chart-legend {
    margin-top: 20px;
    font-size: 0.9em;
    max-height: 150px;
    overflow-y: auto;
    padding-right: 10px;
  }
  .chart-legend-item {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
  }
  .chart-legend-color-box {
    width: 15px;
    height: 15px;
    display: inline-block;
    margin-right: 8px;
    border-radius: 3px;
    flex-shrink: 0;
  }
  /* Estilos para impressão */
  @media print {
    body * {
      visibility: hidden;
    }
    .print-only-chart, .print-only-chart * {
      visibility: visible;
    }
    .print-only-chart {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .print-only-chart .chart-container {
      height: auto;
      width: 90%;
      max-width: 600px;
    }
    .print-only-chart .chart-legend {
      max-height: none;
      overflow-y: visible;
    }
    .print-kpi-chart {
      display: none;
    }
  }
</style>
